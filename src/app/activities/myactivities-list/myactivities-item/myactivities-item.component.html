<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{activity._id}}</h5>
    <p class="list-group-item-text">Description: {{activity.description}}</p>
  </div>
  <span class="pull-right">
    <p class="list-group-item-text">Status: {{activity.status}}</p>
  </span>
</a>
